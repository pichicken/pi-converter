<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add your logo here -->
        <img src="pi.jpg" alt="Logo">
        
        <h1>Pi to Dollar Converter</h1>
        <form id="piForm">
            <label for="piInput">Enter number of Pi:</label>
            <input type="number" id="piInput" name="piInput" required>
            <button type="submit">Convert</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const piForm = document.getElementById('piForm');
        const resultDiv = document.getElementById('result');
        
        piForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const piValue = parseFloat(document.getElementById('piInput').value);
            const dollarValue = piValue * 100;
            resultDiv.textContent = `${piValue} pi is equal to $${dollarValue.toFixed(2)}`;
        });
    </script>
</body>
</html>
